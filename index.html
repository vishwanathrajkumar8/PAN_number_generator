<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PAN Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PAN Number Generator</h1>
        <input type="text" id="firstNameInput" placeholder="Enter your first name">
        <input type="text" id="lastNameInput" placeholder="Enter your last name">
        <button id="generateBtn">Generate PAN</button>
        <p id="panDisplay">Your PAN number will appear here.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
